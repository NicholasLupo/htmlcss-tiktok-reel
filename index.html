<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bool Tok</title>
  <link rel="icon" href="assets/img/booltok_logo.png">


  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">


  <!-- TikTok Sans -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=TikTok+Sans:opsz,wght@12..36,300..900&display=swap"
  rel="stylesheet">

  <!-- Stylesheet -->
  <link rel="stylesheet" href="css/style.css">

</head>

<body>
  <!-- Container della pagina, necessario per via del layout particolare -->
  <div class="reel-page debug">
    <video src="assets/video/coder.mp4" autoplay muted loop></video>

    <!-- Header -->
    <header class="reel-header" id="display">
      <div class="icon">
        <i class="bi bi-play-btn"></i>
      </div>
      <div class="upper">
        Esplora
      </div>
      <div class="upper">
        Seguiti
        <div class="notice"></div>
      </div>
      <div class="line">
          <strong>Per te</strong>
      </div>
      <div class="icon">
        <i class="bi bi-search"></i>
      </div>
    </header>

    <!-- Sidebar -->
    <div class="sidebar" id="display">
        <div class="bvs">
          <img src="assets/img/boolean_logo.png" alt="boolean_logo">
          <div class="follow"> + </div>
        </div>
        <div class="bvs">
          <i class="bi bi-heart-fill"></i>
          <p> 588 </p>
        </div>
        <div class="bvs">
          <i class="bi bi-chat-dots-fill"></i>
          <p> 13 </p>
        </div>
        <div class="bvs">
          <i class="bi bi-bookmark-fill"></i>
          <p> 638 </p>
        </div>
        <div class="bvs">
          <i class="bi bi-sign-turn-slight-right-fill"></i>
          <p> 491 </p>
        </div>    
    </div>
    
    <!-- Description -->
    <div class="description-video">
      <p class="name-profile"> 
        <strong> boolean.careers </strong>
      </p>
      <p class="description"> Prova il Fundamentals Camp. 20 ore di corso <br> 
                              gratuito per... <strong> Vedi altro </strong> </p>
    </div>

    <!-- Footer -->
    <footer id="display">
      <div class="position">
        <i class="bi bi-house-fill"></i>
        <p>Home</p>
      </div>
      <div class="position" id="transparent">
        <i class="bi bi-people"></i>
        <p>Amici</p>
      </div>
      <div class="position">
        <div class="add"> + </div>
      </div>
      <div class="position" id="transparent">
        <i class="bi bi-chat-square"></i>
        <div class="number"> 19 </div>
        <p>Posta in arrivo</p>
      </div>
      <div class="position" id="transparent">
        <i class="bi bi-person"></i>
        <p>Profilo</p>
      </div>
    </footer>
  </div>

</body>

</html>
